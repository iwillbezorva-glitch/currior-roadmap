<style>
/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   CSS CUSTOM PROPERTIES
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
:root {
  --bg-deep: #070a12;
  --bg-base: #0b0f1a;
  --bg-surface: rgba(255,255,255,0.028);
  --bg-surface-hover: rgba(255,255,255,0.055);
  --border-subtle: rgba(255,255,255,0.05);
  --border-hover: rgba(255,255,255,0.1);
  --text-primary: #f1f5f9;
  --text-secondary: #94a3b8;
  --text-muted: #475569;
  --text-dim: #334155;
  --emerald-400: #34d399;
  --emerald-500: #10b981;
  --blue-400: #60a5fa;
  --blue-500: #3b82f6;
  --purple-400: #a78bfa;
  --rose-400: #fb7185;
  --amber-400: #fbbf24;
  --amber-500: #f59e0b;
  --cyan-400: #22d3ee;
  --pink-400: #f472b6;
  --green-400: #4ade80;
  --sidebar-w: 240px;
  --header-h: 56px;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   RESET & BASE
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
*, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
html { scroll-behavior: smooth; }
body {
  font-family: 'Pretendard Variable', 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: var(--bg-base);
  color: var(--text-primary);
  min-height: 100vh;
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
}
button { cursor:pointer; border:none; background:none; font:inherit; color:inherit; }
input, textarea { font:inherit; color:inherit; }
a { color:inherit; text-decoration:none; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SCROLLBAR
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
::-webkit-scrollbar { width:6px; height:6px; }
::-webkit-scrollbar-track { background:transparent; }
::-webkit-scrollbar-thumb { background:rgba(255,255,255,0.08); border-radius:10px; }
::-webkit-scrollbar-thumb:hover { background:rgba(255,255,255,0.14); }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   AMBIENT BACKGROUND
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.ambient {
  position:fixed; inset:0; pointer-events:none; z-index:0;
}
.ambient::before {
  content:''; position:absolute; top:-10%; left:15%;
  width:600px; height:600px; border-radius:50%;
  background:rgba(16,185,129,0.025); filter:blur(120px);
}
.ambient::after {
  content:''; position:absolute; bottom:-10%; right:15%;
  width:500px; height:500px; border-radius:50%;
  background:rgba(59,130,246,0.025); filter:blur(120px);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   LAYOUT
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.app-layout { display:flex; min-height:100vh; position:relative; z-index:1; }

/* â”€â”€â”€ Sidebar â”€â”€â”€ */
.sidebar {
  position:fixed; top:0; left:0; bottom:0;
  width:var(--sidebar-w); z-index:100;
  background:rgba(13,17,23,0.92); backdrop-filter:blur(24px);
  border-right:1px solid var(--border-subtle);
  display:flex; flex-direction:column;
  transform:translateX(-100%);
  transition:transform .3s cubic-bezier(.4,0,.2,1);
}
.sidebar.open { transform:translateX(0); }
@media(min-width:1024px) {
  .sidebar { transform:translateX(0); position:sticky; }
}
.sidebar-overlay {
  display:none; position:fixed; inset:0; z-index:90;
  background:rgba(0,0,0,0.6); backdrop-filter:blur(4px);
}
.sidebar-overlay.show { display:block; }
@media(min-width:1024px) { .sidebar-overlay { display:none!important; } }

.sidebar-logo { padding:20px; display:flex; align-items:center; gap:12px; }
.sidebar-logo .icon-box {
  width:36px; height:36px; border-radius:12px;
  background:linear-gradient(135deg,var(--emerald-500),var(--cyan-400));
  display:flex; align-items:center; justify-content:center;
  box-shadow:0 4px 16px rgba(16,185,129,0.2);
}
.sidebar-logo .icon-box svg { width:18px; height:18px; color:#fff; }
.sidebar-logo h1 { font-size:14px; font-weight:700; }
.sidebar-logo p { font-size:10px; color:var(--text-muted); margin-top:1px; }

.sidebar-nav { flex:1; padding:8px 12px; display:flex; flex-direction:column; gap:4px; }
.nav-btn {
  display:flex; align-items:center; gap:12px;
  width:100%; padding:10px 12px; border-radius:12px;
  font-size:13px; font-weight:500; color:var(--text-muted);
  transition:all .2s; border:1px solid transparent;
}
.nav-btn:hover { color:var(--text-secondary); background:var(--bg-surface); }
.nav-btn.active {
  background:linear-gradient(90deg,rgba(16,185,129,0.14),rgba(16,185,129,0.03));
  color:var(--emerald-400); border-color:rgba(16,185,129,0.15);
}
.nav-btn.active svg { color:var(--emerald-400); }
.nav-btn svg { width:18px; height:18px; color:var(--text-dim); flex-shrink:0; transition:color .2s; }
.nav-btn:hover svg { color:var(--text-muted); }

.sidebar-footer {
  padding:16px; border-top:1px solid var(--border-subtle);
  display:flex; align-items:center; gap:12px;
}
.sidebar-footer .avatar {
  width:32px; height:32px; border-radius:50%;
  background:linear-gradient(135deg,#334155,#1e293b);
  border:1px solid var(--border-subtle);
  display:flex; align-items:center; justify-content:center;
}
.sidebar-footer .avatar svg { width:14px; height:14px; color:var(--text-muted); }
.sidebar-footer .info .name { font-size:12px; font-weight:500; color:var(--text-secondary); }
.sidebar-footer .info .sub { font-size:10px; color:var(--text-dim); }

/* â”€â”€â”€ Mobile Header â”€â”€â”€ */
.mobile-header {
  display:flex; position:fixed; top:0; left:0; right:0; z-index:80;
  height:var(--header-h); align-items:center; justify-content:space-between;
  padding:0 16px;
  background:rgba(11,15,26,0.9); backdrop-filter:blur(24px);
  border-bottom:1px solid var(--border-subtle);
}
@media(min-width:1024px) { .mobile-header { display:none; } }
.mobile-header .menu-btn { padding:8px; color:var(--text-muted); }
.mobile-header .menu-btn svg { width:20px; height:20px; }
.mobile-header .brand { display:flex; align-items:center; gap:8px; }
.mobile-header .brand .dot {
  width:24px; height:24px; border-radius:8px;
  background:linear-gradient(135deg,var(--emerald-500),var(--cyan-400));
  display:flex; align-items:center; justify-content:center;
}
.mobile-header .brand .dot svg { width:12px; height:12px; color:#fff; }
.mobile-header .brand span { font-size:13px; font-weight:700; }

/* â”€â”€â”€ Main â”€â”€â”€ */
.main-content {
  flex:1; min-height:100vh;
  padding-top:var(--header-h);
}
@media(min-width:1024px) { .main-content { padding-top:0; } }
.main-inner {
  max-width:960px; margin:0 auto;
  padding:16px;
}
@media(min-width:768px) { .main-inner { padding:24px; } }
@media(min-width:1024px) { .main-inner { padding:32px; } }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   GLASS CARD
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.glass {
  position:relative; border-radius:16px;
  border:1px solid var(--border-subtle);
  background:linear-gradient(135deg,rgba(255,255,255,0.03),rgba(255,255,255,0.008));
  backdrop-filter:blur(24px);
  box-shadow:0 8px 32px rgba(0,0,0,0.25);
  transition:all .3s;
}
.glass.hoverable:hover {
  border-color:var(--border-hover);
  box-shadow:0 8px 40px rgba(52,211,153,0.06);
  transform:translateY(-2px);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   PAGE SECTIONS â€” Shared
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.page { display:none; }
.page.active { display:block; }
.page-title { font-size:24px; font-weight:700; color:var(--text-primary); }
.page-sub { font-size:13px; color:var(--text-muted); margin-top:4px; }

/* Grids */
.grid-2 { display:grid; grid-template-columns:1fr; gap:12px; }
@media(min-width:768px) { .grid-2 { grid-template-columns:1fr 1fr; } }
.grid-4 { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
@media(min-width:1024px) { .grid-4 { grid-template-columns:repeat(4,1fr); } }
.grid-1-2 { display:grid; grid-template-columns:1fr; gap:12px; }
@media(min-width:1024px) { .grid-1-2 { grid-template-columns:1fr 2fr; } }

.section-gap { margin-top:24px; }
.section-gap-sm { margin-top:16px; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   STAT CARD
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.stat-card { padding:20px; }
.stat-card .top { display:flex; justify-content:space-between; align-items:flex-start; }
.stat-card .label { font-size:10px; text-transform:uppercase; letter-spacing:1px; color:var(--text-dim); margin-bottom:4px; }
.stat-card .value { font-size:22px; font-weight:700; }
.stat-card .sub { font-size:11px; color:var(--text-muted); margin-top:4px; }
.stat-card .icon-wrap {
  padding:10px; border-radius:12px;
}
.stat-card .icon-wrap svg { width:20px; height:20px; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   XP BAR
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.xp-bar { padding:20px; }
.xp-header { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
.xp-header .left { display:flex; align-items:center; gap:8px; }
.xp-header .left .badge { padding:6px; border-radius:8px; background:rgba(245,158,11,0.12); }
.xp-header .left .badge svg { width:16px; height:16px; color:var(--amber-400); }
.xp-header .left span { font-size:13px; font-weight:600; }
.xp-header .right { font-size:12px; color:var(--text-muted); }
.xp-track { width:100%; height:10px; border-radius:10px; background:rgba(255,255,255,0.04); overflow:hidden; }
.xp-fill { height:100%; border-radius:10px; background:linear-gradient(90deg,var(--amber-500),var(--amber-400)); transition:width .7s; }
.xp-hint { font-size:10px; color:var(--text-dim); text-align:right; margin-top:6px; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   CONTRIBUTION GRAPH
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.contrib { padding:20px; }
.contrib-header { display:flex; align-items:center; gap:8px; margin-bottom:16px; }
.contrib-header svg { width:16px; height:16px; color:var(--emerald-400); }
.contrib-header span { font-size:13px; font-weight:600; }
.contrib-grid { display:flex; gap:2px; overflow-x:auto; padding-bottom:4px; }
.contrib-col { display:flex; flex-direction:column; gap:2px; }
.contrib-cell { width:13px; height:13px; border-radius:3px; transition:background .2s; }
.contrib-cell[title]:hover { outline:1px solid rgba(255,255,255,0.2); }
.c-empty { background:rgba(255,255,255,0.025); }
.c-future { background:rgba(255,255,255,0.015); }
.c-lo { background:rgba(52,211,153,0.25); }
.c-mid { background:rgba(52,211,153,0.45); }
.c-hi { background:rgba(52,211,153,0.8); }
.contrib-labels { display:flex; flex-direction:column; gap:2px; margin-right:4px; }
.contrib-labels span { height:13px; font-size:9px; color:var(--text-dim); display:flex; align-items:center; }
.contrib-legend { display:flex; align-items:center; gap:4px; justify-content:flex-end; margin-top:12px; }
.contrib-legend span { font-size:9px; color:var(--text-dim); }
.legend-box { width:10px; height:10px; border-radius:2px; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   WELCOME BANNER
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.welcome-banner {
  position:relative; overflow:hidden; border-radius:16px;
  border:1px solid var(--border-subtle);
  padding:24px;
  background:linear-gradient(135deg,rgba(16,185,129,0.07),rgba(59,130,246,0.05) 50%,rgba(139,92,246,0.03));
}
@media(min-width:768px) { .welcome-banner { padding:32px; } }
.welcome-banner .glow {
  position:absolute; top:-30%; right:-5%;
  width:260px; height:260px; border-radius:50%;
  background:rgba(16,185,129,0.04); filter:blur(60px); pointer-events:none;
}
.welcome-banner .date-row { display:flex; align-items:center; gap:6px; color:var(--emerald-400); font-size:13px; font-weight:500; margin-bottom:8px; }
.welcome-banner .date-row svg { width:14px; height:14px; }
.welcome-banner h1 { font-size:22px; font-weight:700; line-height:1.4; }
@media(min-width:768px) { .welcome-banner h1 { font-size:28px; } }
.welcome-banner h1 .gradient {
  background:linear-gradient(90deg,var(--emerald-400),var(--cyan-400));
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
}
.welcome-banner .summary { font-size:13px; color:var(--text-muted); margin-top:8px; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   DASHBOARD PANELS
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.panel-title { font-size:13px; font-weight:600; color:var(--text-primary); display:flex; align-items:center; gap:8px; margin-bottom:16px; }
.panel-title svg { width:15px; height:15px; }

.activity-item { display:flex; align-items:center; gap:12px; padding:4px 0; }
.activity-dot { width:6px; height:6px; border-radius:50%; flex-shrink:0; }
.activity-dot.done { background:var(--emerald-400); }
.activity-dot.pending { background:var(--text-dim); }
.activity-item span { font-size:13px; }
.activity-item span.done { color:var(--text-muted); text-decoration:line-through; }
.activity-item span.pending { color:var(--text-secondary); }

.dday-row { display:flex; align-items:center; justify-content:space-between; padding:8px 0; border-bottom:1px solid rgba(255,255,255,0.025); }
.dday-row:last-child { border-bottom:none; }
.dday-row .label { font-size:13px; color:var(--text-secondary); }
.dday-row .val { font-size:13px; font-weight:700; }
.dday-row .val.urgent { color:var(--rose-400); }
.dday-row .val.normal { color:var(--text-muted); }

.recent-project { padding:20px; }
.recent-project h4 { font-size:13px; font-weight:600; margin-bottom:4px; }
.recent-project p { font-size:11px; color:var(--text-muted); display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; margin-bottom:12px; }
.tech-pills { display:flex; flex-wrap:wrap; gap:6px; }
.tech-pill {
  font-size:10px; padding:2px 8px; border-radius:50px;
  background:rgba(255,255,255,0.04); color:var(--text-muted);
  border:1px solid var(--border-subtle);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   ROADMAP PAGE
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.progress-bar-wrap { padding:20px; }
.progress-bar-wrap .top { display:flex; justify-content:space-between; margin-bottom:12px; }
.progress-bar-wrap .top .lbl { font-size:13px; font-weight:600; }
.progress-bar-wrap .top .pct { font-size:13px; font-weight:700; color:var(--emerald-400); }
.progress-track { height:8px; border-radius:8px; background:rgba(255,255,255,0.04); overflow:hidden; }

// â”€â”€â”€ Helpers â”€â”€â”€
const todayStr = () => new Date().toISOString().split('T')[0];
const esc = s => s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');

function dDay(dateStr) {
  const diff = Math.ceil((new Date(dateStr) - new Date()) / 864e5);
  return diff > 0 ? `D-${diff}` : diff === 0 ? 'D-Day!' : `D+${Math.abs(diff)}`;
}

function calcXP() {
  const completed = state.goals.filter(g => g.is_completed).length;
  return { xp:completed*25, level:Math.floor(completed*25/100)+1, progress:(completed*25)%100 };
}

function calcStreak() {
  let s = 0, d = new Date();
  while(true) {
    const ds = d.toISOString().split('T')[0];
    const dayGoals = state.goals.filter(g => g.date === ds);
    if(dayGoals.length > 0 && dayGoals.every(g => g.is_completed)) { s++; d.setDate(d.getDate()-1); }
    else break;
  }
  return s;
}

function getContribData() {
  const today = new Date();
  const weeks = 20;
  const result = [];
  const start = new Date(today);
  start.setDate(today.getDate() - (weeks*7-1) - today.getDay());
  const byDate = {};
  state.goals.forEach(g => { (byDate[g.date] = byDate[g.date]||[]).push(g); });
  for(let i=0; i<weeks*7; i++) {
    const d = new Date(start); d.setDate(start.getDate()+i);
    const ds = d.toISOString().split('T')[0];
    const goals = byDate[ds]||[];
    const comp = goals.filter(g=>g.is_completed).length;
    result.push({ date:ds, completed:comp, total:goals.length, day:d.getDay(), isFuture:d>today });
  }
  return result;
}

function contribClass(c, t, f) {
  if(f) return 'c-future';
  if(t===0) return 'c-empty';
  const r = c/t;
  if(r===0) return 'c-empty';
  if(r<0.5) return 'c-lo';
  if(r<1) return 'c-mid';
  return 'c-hi';
}

    <button class="new-proj-btn" onclick="toggleProjectForm()">${ICONS.plus} ìƒˆ í”„ë¡œì íŠ¸</button></div>`;

    h += `<div class="tag-filters">`;
    h += `<button class="tag-filter ${state.archiveFilter==='all'?'active':''}" onclick="setArchiveFilter('all')">ì „ì²´</button>`;
    allTags.forEach(tag => {
      h += `<button class="tag-filter ${state.archiveFilter===tag?'active':''}" onclick="setArchiveFilter('${esc(tag)}')">${esc(tag)}</button>`;

// â”€â”€â”€ Navigation â”€â”€â”€
function navigate(page) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById('page-'+page).classList.add('active');
  document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
  document.querySelector(`[data-nav="${page}"]`).classList.add('active');
  toggleSidebar(true);
  renderPage(page);
}

function renderPage(page) {
  if(page==='dashboard') renderDashboard();
  else if(page==='roadmap') renderRoadmap();
  else if(page==='daily') renderDaily();
  else if(page==='archive') renderArchive();
}

function toggleSidebar(forceClose) {
  const sb = document.getElementById('sidebar');
  const ov = document.getElementById('sidebarOverlay');
  if(forceClose) { sb.classList.remove('open'); ov.classList.remove('show'); return; }
  sb.classList.toggle('open');
  ov.classList.toggle('show');
}

// â”€â”€â”€ Roadmap Actions â”€â”€â”€
function toggleRoadmapStatus(id) {
  const r = state.roadmaps.find(x=>x.id===id);
  if(!r) return;
  r.status = r.status==='planned'?'in-progress':r.status==='in-progress'?'completed':'planned';
  saveState(); renderRoadmap();
}
function deleteRoadmap(id) {
  state.roadmaps = state.roadmaps.filter(r=>r.id!==id);
  saveState(); renderRoadmap();
}
function startAddRoadmap(grade) {
  state.addingGrade = grade; renderRoadmap();
  setTimeout(()=>{ const el=document.getElementById('rm-title'); if(el) el.focus(); },50);
}
function cancelAddRoadmap() {
  state.addingGrade = null; renderRoadmap();
}
function addRoadmap(grade) {
  const title = document.getElementById('rm-title').value.trim();
  if(!title) return;
  const desc = document.getElementById('rm-desc').value.trim();
  state.roadmaps.push({ id:'r'+Date.now(), grade, title, description:desc, status:'planned' });
  state.addingGrade = null;
  saveState(); renderRoadmap();
}

// â”€â”€â”€ Goal Actions â”€â”€â”€
function addGoal() {
  const inp = document.getElementById('goal-input');
  if(!inp) return;
  const content = inp.value.trim();
  const today = todayStr();
  if(!content || state.goals.filter(g=>g.date===today).length >= 5) return;
  state.goals.push({ id:'g'+Date.now(), content, is_completed:false, date:today });
  saveState(); renderDaily();
}
function toggleGoal(id) {
  const g = state.goals.find(x=>x.id===id);
  if(g) g.is_completed = !g.is_completed;
  saveState(); renderDaily();
}
function deleteGoal(id) {
  state.goals = state.goals.filter(g=>g.id!==id);
  saveState(); renderDaily();
}

// â”€â”€â”€ Archive Actions â”€â”€â”€
function toggleProjectForm() {
  state.showProjectForm = !state.showProjectForm;
  renderArchive();
}
function addProject() {
  const title = document.getElementById('pf-title')?.value.trim();
  if(!title) return;
  const tech = document.getElementById('pf-tech')?.value.split(',').map(s=>s.trim()).filter(Boolean) || [];
  const desc = document.getElementById('pf-desc')?.value.trim() || '';
  const link = document.getElementById('pf-link')?.value.trim() || '';
  const tags = document.getElementById('pf-tags')?.value.split(',').map(s=>s.trim()).filter(Boolean) || [];
  state.projects.unshift({ id:'p'+Date.now(), title, techStack:tech, description:desc, linkUrl:link, tags, date:todayStr() });
  state.showProjectForm = false;
  saveState(); renderArchive();
}
function deleteProject(id) {
  state.projects = state.projects.filter(p=>p.id!==id);
  saveState(); renderArchive();
}
function setArchiveFilter(f) {
  state.archiveFilter = f; renderArchive();
}

// â”€â”€â”€ Init â”€â”€â”€
loadState();
renderDashboard();
</script>
